<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break History - Breaktime Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%); }
        .card { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="bg-white/10 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-history text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white">Break History</h1>
                    <p class="text-xs text-blue-200">Breaktime Tracker</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <a href="/" class="px-3 py-1 bg-white/10 hover:bg-white/20 text-white rounded-lg text-sm transition">
                    <i class="fas fa-chart-line mr-1"></i> Dashboard
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- Filters -->
        <div class="card rounded-xl shadow-lg p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" id="startDate" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                    <input type="date" id="endDate" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Break Type</label>
                    <select id="breakType" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Types</option>
                        <option value="Eating">Eating</option>
                        <option value="Comfort Room">Comfort Room</option>
                        <option value="Smoke">Smoke Break</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="loadHistory()" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        <i class="fas fa-search mr-2"></i>Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="card rounded-xl shadow-lg overflow-hidden">
            <div class="px-4 py-3 bg-gradient-to-r from-gray-700 to-gray-800 flex items-center justify-between">
                <h2 class="font-semibold text-white"><i class="fas fa-list mr-2"></i>Break Logs</h2>
                <span id="resultCount" class="text-sm text-gray-300">0 records</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Timestamp</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Agent</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Break Type</th>
                            <th class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase">Action</th>
                            <th class="px-4 py-3 text-center text-xs font-semibold text-gray-500 uppercase">Duration</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Reason</th>
                        </tr>
                    </thead>
                    <tbody id="historyTable" class="divide-y divide-gray-100">
                        <tr><td colspan="6" class="px-4 py-8 text-center text-gray-400">Select a date range and click Search</td></tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <div id="pagination" class="px-4 py-3 bg-gray-50 flex items-center justify-between border-t">
                <button onclick="prevPage()" id="prevBtn" class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 disabled:opacity-50" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span id="pageInfo" class="text-sm text-gray-600">Page 1</span>
                <button onclick="nextPage()" id="nextBtn" class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 disabled:opacity-50" disabled>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = window.location.origin;
        let currentPage = 0;
        let totalRecords = 0;
        const pageSize = 50;

        // Set default dates (last 7 days)
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            document.getElementById('startDate').value = weekAgo;
            document.getElementById('endDate').value = today;
        });

        async function loadHistory() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            const breakType = document.getElementById('breakType').value;

            if (!start || !end) {
                alert('Please select start and end dates');
                return;
            }

            let url = `${API_BASE}/api/history/logs?start=${start}&end=${end}&limit=${pageSize}&offset=${currentPage * pageSize}`;
            if (breakType) url += `&break_type=${encodeURIComponent(breakType)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                totalRecords = data.total;
                document.getElementById('resultCount').textContent = `${totalRecords} records`;

                renderTable(data.logs);
                updatePagination();
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function renderTable(logs) {
            const tbody = document.getElementById('historyTable');

            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-8 text-center text-gray-400">No records found</td></tr>';
                return;
            }

            tbody.innerHTML = logs.map(log => {
                const actionClass = log.action === 'OUT' ? 'bg-orange-100 text-orange-700' : 'bg-green-100 text-green-700';
                return `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-3 text-sm text-gray-600">${log.timestamp}</td>
                        <td class="px-4 py-3 font-medium text-gray-800">${log.full_name}</td>
                        <td class="px-4 py-3 text-sm text-gray-600">${log.break_type}</td>
                        <td class="px-4 py-3 text-center">
                            <span class="px-2 py-1 rounded-full text-xs font-medium ${actionClass}">${log.action}</span>
                        </td>
                        <td class="px-4 py-3 text-center text-sm text-gray-600">${log.duration_minutes ? log.duration_minutes.toFixed(1) + 'm' : '-'}</td>
                        <td class="px-4 py-3 text-sm text-gray-500">${log.reason || '-'}</td>
                    </tr>
                `;
            }).join('');
        }

        function updatePagination() {
            const totalPages = Math.ceil(totalRecords / pageSize);
            document.getElementById('pageInfo').textContent = `Page ${currentPage + 1} of ${totalPages || 1}`;
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages - 1;
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                loadHistory();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(totalRecords / pageSize);
            if (currentPage < totalPages - 1) {
                currentPage++;
                loadHistory();
            }
        }
    </script>
</body>
</html>
