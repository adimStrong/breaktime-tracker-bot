version: '3.8'

services:
  breaktime_tracker_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: breaktime_tracker_bot

    # Auto-restart configuration: restarts unless manually stopped
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Volume mounting: Desktop database folder to container
    volumes:
      - ./database:/app/database

    # Expose dashboard port
    ports:
      - "8000:8000"

    # Logging configuration with rotation
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check configuration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Network mode for Telegram API access
    network_mode: bridge
